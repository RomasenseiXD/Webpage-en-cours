        </div>
        <div id="modalBox" class="modal" tabindex="-1">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <div>
                    <label for="target">Date Objectif</label>
                    <input type="datetime-local" id='target'>
                    <label for="saveDate">Sauvegarder la date</label>
                    <input type="checkbox" name="saveDate" id="saveDate">
                    <button id='btn'>Valider</button>
                </div>
            </div>
        </div>
        <section>
            <div class="container">
                <div class="containtbx">
                    <p class="text">Site en construction</p>
                </div>
                <p class=note>Votre site sera disponible dans:</p>
                <p id=avertissement>Date atteinte</p>
                <div class="compteur">
                    <div>
                        <p class='valeur' id="day"></p><br>
                        <p class="unite">Jour<span id='dayUnits'>s</span></p>
                    </div>
                    <div>
                        <p class='valeur' id="hour"></p><br>
                        <p class="unite">Heure<span id='hourUnits'>s</span></p>
                    </div>
                    <div>
                        <p class='valeur' id="minute"></p><br>
                        <p class="unite">Minute<span id='minuteUnits'>s</span></p>
                    </div>
                    <div>
                        <p class='valeur' id="seconde"></p><br>
                        <p class="unite">Seconde<span id='secondeUnits'>s</span></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/main.js"></script>
